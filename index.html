<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>AR Bubble Pop Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
          sans-serif;
        background: #000;
        overflow: hidden;
        touch-action: none;
      }

      #container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #camera-feed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
      }

      #game-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transform: scaleX(-1);
      }

      #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }

      #game-ui {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        backdrop-filter: blur(10px);
        min-width: 200px;
      }

      #controls {
        position: absolute;
        bottom: 80px; /* Increased from 30px to 80px to prevent sticking to screen edge */
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        pointer-events: auto;
        align-items: center;
        margin-bottom: 20px; /* Added additional margin for better spacing */
      }
      
      .status-indicators {
        background: rgba(0,0,0,0.5);
        padding: 5px 10px;
        border-radius: 15px;
        margin-left: 10px;
      }
      
      .status-pill {
        color: white;
        font-size: 12px;
      }
      
      #hand-status-indicator {
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        min-width: 120px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
        color: white;
        box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-success {
        background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
        color: #2d3436;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      #game-stats {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        backdrop-filter: blur(10px);
        text-align: center;
      }

      .score {
        font-size: 24px;
        font-weight: bold;
        color: #ffe66d;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        z-index: 2000;
      }

      #start-screen h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      #start-screen p {
        font-size: 1.2em;
        margin-bottom: 30px;
        opacity: 0.9;
        max-width: 80%;
      }

      .celebration {
        position: absolute;
        pointer-events: none;
        font-size: 24px;
        font-weight: bold;
        color: #ffe66d;
        animation: celebrate 1s ease-out forwards;
        z-index: 999;
      }

      @keyframes celebrate {
        0% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
        100% {
          opacity: 0;
          transform: scale(1.5) translateY(-50px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>ü´ß AR Bubble Pop</h1>
      <p>
        Use your finger to pop bubbles in AR space!<br />Point your camera and
        show your hand to play.
      </p>
      <button
        id="startGameBtn"
        class="btn btn-primary"
        style="pointer-events: auto"
      >
        üöÄ Start Game
      </button>
    </div>

    <div id="container" style="display: none">
      <!-- Camera feed -->
      <video id="camera-feed" autoplay muted playsinline></video>

      <!-- Game canvas for bubbles and hand skeleton -->
      <canvas id="game-canvas"></canvas>

      <!-- UI Overlay -->
      <div id="ui-overlay">
        <!-- Game Status -->
        <div id="game-ui">
          <div>
            üñêÔ∏è <strong>Hand Tracking:</strong>
            <span id="hand-status">Initializing...</span>
          </div>
          <div style="margin-top: 8px">
            üéØ <strong>Aim:</strong> Point finger at bubbles
          </div>
          <div style="margin-top: 8px">
            üí• <strong>Pop:</strong> Make "pinch" gesture
          </div>
        </div>

        <!-- Game Stats -->
        <div id="game-stats">
          <div class="score" id="score">0</div>
          <div style="margin-top: 5px">Bubbles Popped</div>
          <div style="margin-top: 10px; font-size: 12px">
            <div>Time: <span id="game-time">0:00</span></div>
            <div>Bubbles: <span id="balloon-count">0</span></div>
          </div>
        </div>

        <!-- Controls -->
        <div id="controls">
          <button id="switchCamera" class="btn btn-secondary">
            üì∑ Switch Camera
          </button>
          <button id="cameraInfo" class="btn btn-info">
            ‚ÑπÔ∏è Camera Info
          </button>
          <button id="resetGame" class="btn btn-success">üîÑ New Game</button>
          <div class="status-indicators" style="margin-left: 15px; background: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 20px;">
            <div style="color: white; font-size: 14px;">
              <span>Hand Tracking: </span>
              <span id="hand-status-indicator" style="font-weight: bold; color: #4ECDC4;">Inactive</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      class BubblePopGame {
        constructor() {
          this.hands = null;
          this.camera = null;
          this.videoElement = null;
          this.canvasElement = null;
          this.canvasCtx = null;
          this.isTracking = false;
          
          // Set default camera mode based on device type
          this.currentFacingMode = this.isMobileDevice() ? "environment" : "user";
          console.log(`Device detected as: ${this.isMobileDevice() ? 'mobile' : 'desktop'}, setting default camera to: ${this.currentFacingMode}`);

          // Game state
          this.gameStarted = false;
          this.score = 0;
          this.gameTime = 0;
          this.gameStartTime = 0;
          this.bubbles = [];
          this.handLandmarks = null;
          this.lastPinchState = false;

          // Game settings
          this.maxBubbles = 8;
          this.bubbleSpawnRate = 0.02; // Probability per frame
          this.bubbleSpeed = 1;

          // Hand gesture detection
          this.fingerTipIndex = 8; // Index finger tip
          this.thumbTipIndex = 4; // Thumb tip
          this.pinchThreshold = 0.05; // Distance threshold for pinch

          this.init();
        }

        init() {
          this.videoElement = document.getElementById("camera-feed");
          this.canvasElement = document.getElementById("game-canvas");
          this.canvasCtx = this.canvasElement.getContext("2d");

          // Initialize hand status indicator
          const handStatus = document.getElementById('hand-status-indicator');
          if (handStatus) {
            handStatus.textContent = 'Initializing';
            handStatus.style.color = '#FFA500'; // Orange for initializing
          }

          this.setupEventListeners();
          this.resizeCanvas();
        }

        setupEventListeners() {
          document
            .getElementById("startGameBtn")
            .addEventListener("click", () => {
              this.startGame();
            });

          document
            .getElementById("switchCamera")
            .addEventListener("click", () => {
              this.switchCamera();
            });
            
          document
            .getElementById("cameraInfo")
            .addEventListener("click", () => {
              this.showCameraInfo();
            });

          document.getElementById("resetGame").addEventListener("click", () => {
            this.resetGame();
          });

          window.addEventListener("resize", () => {
            this.resizeCanvas();
          });
        }

        resizeCanvas() {
          this.canvasElement.width = window.innerWidth;
          this.canvasElement.height = window.innerHeight;
        }
        
        showErrorMessage(message) {
          // Create a modal for error message
          const modal = document.createElement('div');
          modal.style.position = 'fixed';
          modal.style.top = '0';
          modal.style.left = '0';
          modal.style.width = '100%';
          modal.style.height = '100%';
          modal.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
          modal.style.display = 'flex';
          modal.style.flexDirection = 'column';
          modal.style.justifyContent = 'center';
          modal.style.alignItems = 'center';
          modal.style.zIndex = '1000';
          
          // Create message container
          const messageContainer = document.createElement('div');
          messageContainer.style.backgroundColor = 'white';
          messageContainer.style.padding = '20px';
          messageContainer.style.borderRadius = '10px';
          messageContainer.style.maxWidth = '80%';
          messageContainer.style.textAlign = 'center';
          
          // Add error icon
          const errorIcon = document.createElement('div');
          errorIcon.innerHTML = '‚ùå';
          errorIcon.style.fontSize = '48px';
          errorIcon.style.marginBottom = '15px';
          messageContainer.appendChild(errorIcon);
          
          // Add message text
          const messageText = document.createElement('div');
          messageText.textContent = message;
          messageText.style.marginBottom = '20px';
          messageContainer.appendChild(messageText);
          
          // Add OK button
          const okButton = document.createElement('button');
          okButton.textContent = 'OK';
          okButton.style.padding = '10px 20px';
          okButton.style.backgroundColor = '#4ECDC4';
          okButton.style.color = 'white';
          okButton.style.border = 'none';
          okButton.style.borderRadius = '5px';
          okButton.style.cursor = 'pointer';
          okButton.onclick = () => {
            document.body.removeChild(modal);
          };
          messageContainer.appendChild(okButton);
          
          modal.appendChild(messageContainer);
          document.body.appendChild(modal);
        }
        
        isMobileDevice() {
          // Check if the device is mobile based on user agent or screen size
          const userAgent = navigator.userAgent.toLowerCase();
          const mobileKeywords = ['android', 'iphone', 'ipad', 'ipod', 'blackberry', 'windows phone', 'mobile'];
          
          // Check user agent for mobile keywords
          const isMobileByUA = mobileKeywords.some(keyword => userAgent.includes(keyword));
          
          // Check screen size (typically mobile devices have smaller screens)
          const isMobileBySize = window.innerWidth <= 800 || window.innerHeight <= 600;
          
          // Check if touch is supported (most mobile devices support touch)
          const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
          
          // Return true if any of the checks indicate a mobile device
          return isMobileByUA || (isMobileBySize && isTouchDevice);
        }
        
        async showCameraSelectionDialog() {
          // Create a modal dialog for camera selection
          const modal = document.createElement('div');
          modal.style.position = 'fixed';
          modal.style.top = '0';
          modal.style.left = '0';
          modal.style.width = '100%';
          modal.style.height = '100%';
          modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
          modal.style.zIndex = '1000';
          modal.style.display = 'flex';
          modal.style.flexDirection = 'column';
          modal.style.justifyContent = 'center';
          modal.style.alignItems = 'center';
          modal.style.color = 'white';
          modal.style.fontFamily = 'Arial, sans-serif';
          modal.style.padding = '20px';
          
          // Add title
          const title = document.createElement('h2');
          title.textContent = 'Select Camera';
          title.style.marginBottom = '20px';
          modal.appendChild(title);
          
          // Add loading indicator
          const loadingText = document.createElement('div');
          loadingText.textContent = 'Loading available cameras...';
          loadingText.style.marginBottom = '20px';
          modal.appendChild(loadingText);
          
          // Add container for camera buttons
          const buttonContainer = document.createElement('div');
          buttonContainer.style.display = 'flex';
          buttonContainer.style.flexDirection = 'column';
          buttonContainer.style.width = '80%';
          buttonContainer.style.maxWidth = '300px';
          modal.appendChild(buttonContainer);
          
          // Add close button
          const closeButton = document.createElement('button');
          closeButton.textContent = 'Cancel';
          closeButton.style.padding = '10px';
          closeButton.style.marginTop = '20px';
          closeButton.style.backgroundColor = '#555';
          closeButton.style.border = 'none';
          closeButton.style.borderRadius = '5px';
          closeButton.style.color = 'white';
          closeButton.style.cursor = 'pointer';
          closeButton.onclick = () => {
            document.body.removeChild(modal);
            // Re-enable the switch camera button
            const switchBtn = document.getElementById('switchCamera');
            if (switchBtn) {
              switchBtn.disabled = false;
              switchBtn.textContent = this.currentFacingMode.includes('user') ? 'üì∑ Switch to Back Camera' : 'üì∑ Switch to Front Camera';
            }
          };
          modal.appendChild(closeButton);
          
          // Add the modal to the page
          document.body.appendChild(modal);
          
          try {
            // Get list of video devices
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            
            // Remove loading text
            modal.removeChild(loadingText);
            
            if (videoDevices.length === 0) {
              const noDevicesText = document.createElement('div');
              noDevicesText.textContent = 'No cameras found';
              noDevicesText.style.marginBottom = '20px';
              buttonContainer.appendChild(noDevicesText);
              return;
            }
            
            // Add instruction text
            const instructionText = document.createElement('div');
            instructionText.textContent = 'Select a camera:';
            instructionText.style.marginBottom = '15px';
            instructionText.style.textAlign = 'center';
            buttonContainer.appendChild(instructionText);
            
            // Create a button for each camera
            for (let i = 0; i < videoDevices.length; i++) {
              const device = videoDevices[i];
              const button = document.createElement('button');
              
              // Try to identify camera type from label
              const label = device.label || `Camera ${i+1}`;
              let cameraType = '';
              
              if (label.toLowerCase().includes('back') || 
                  label.toLowerCase().includes('rear') || 
                  label.toLowerCase().includes('environment')) {
                cameraType = ' (Back Camera)';
              } else if (label.toLowerCase().includes('front') || 
                         label.toLowerCase().includes('user') || 
                         label.toLowerCase().includes('selfie')) {
                cameraType = ' (Front Camera)';
              }
              
              button.textContent = `${label}${cameraType}`;
              button.style.padding = '15px';
              button.style.marginBottom = '10px';
              button.style.backgroundColor = '#007bff';
              button.style.border = 'none';
              button.style.borderRadius = '5px';
              button.style.color = 'white';
              button.style.cursor = 'pointer';
              button.style.textAlign = 'left';
              button.style.wordBreak = 'break-word';
              
              // Add click handler to select this camera
              button.onclick = async () => {
                try {
                  // Store this camera as preferred
                  localStorage.setItem('preferredCameraId', device.deviceId);
                  localStorage.setItem('preferredCameraLabel', device.label || `Camera ${i+1}`);
                  
                  // Determine facing mode from label for better tracking
                  if (label.toLowerCase().includes('back') || 
                      label.toLowerCase().includes('rear') || 
                      label.toLowerCase().includes('environment')) {
                    this.currentFacingMode = 'environment';
                  } else if (label.toLowerCase().includes('front') || 
                             label.toLowerCase().includes('user') || 
                             label.toLowerCase().includes('selfie')) {
                    this.currentFacingMode = 'user';
                  } else {
                    // If we can't determine from label, use opposite of current
                    this.currentFacingMode = this.currentFacingMode.includes('user') ? 'environment' : 'user';
                  }
                  
                  console.log(`Selected camera: ${label}, setting facing mode to: ${this.currentFacingMode}`);
                  
                  // Remove the modal
                  document.body.removeChild(modal);
                  
                  // Stop current camera
                  if (this.videoElement.srcObject) {
                    const tracks = this.videoElement.srcObject.getTracks();
                    tracks.forEach(track => {
                      track.stop();
                      console.log(`Stopped track: ${track.kind}`);
                    });
                    this.videoElement.srcObject = null;
                  }
                  
                  // Stop MediaPipe camera
                  if (this.camera) {
                    try {
                      await this.camera.stop();
                      this.camera = null;
                      console.log('Stopped MediaPipe camera');
                    } catch (e) {
                      console.warn('Error stopping MediaPipe camera:', e);
                    }
                  }
                  
                  // Show status message
                  const statusElement = document.createElement('div');
                  statusElement.textContent = `Switching to ${label}...`;
                  statusElement.style.position = 'fixed';
                  statusElement.style.top = '50%';
                  statusElement.style.left = '50%';
                  statusElement.style.transform = 'translate(-50%, -50%)';
                  statusElement.style.backgroundColor = 'rgba(0,0,0,0.7)';
                  statusElement.style.color = 'white';
                  statusElement.style.padding = '10px 20px';
                  statusElement.style.borderRadius = '20px';
                  statusElement.style.zIndex = '1000';
                  document.body.appendChild(statusElement);
                  
                  // Wait a moment to ensure resources are released
                  await new Promise(resolve => setTimeout(resolve, 1000));
                  
                  // Start camera with the selected device
                  try {
                    const constraints = {
                      video: {
                        deviceId: { exact: device.deviceId },
                        width: { ideal: 640, max: 1280 },
                        height: { ideal: 480, max: 720 }
                      },
                      audio: false
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.videoElement.srcObject = stream;
                    
                    await new Promise((resolve) => {
                      this.videoElement.onloadedmetadata = () => {
                        this.videoElement.play()
                          .then(resolve)
                          .catch(e => {
                            console.error('Error playing video:', e);
                            resolve(); // Continue anyway
                          });
                      };
                      setTimeout(resolve, 3000); // Timeout fallback
                    });
                    
                    // Update MediaPipe selfieMode based on current camera mode
                    if (this.hands) {
                      const isFrontCamera = this.currentFacingMode.includes('user');
                      await this.hands.setOptions({
                        maxNumHands: 1,
                        modelComplexity: 1,
                        minDetectionConfidence: 0.5,
                        minTrackingConfidence: 0.5,
                        selfieMode: isFrontCamera
                      });
                      console.log(`MediaPipe selfieMode updated to: ${isFrontCamera} for ${this.currentFacingMode} camera`);
                    }
                    
                    // Create camera object for MediaPipe
                    this.camera = new Camera(this.videoElement, {
                      onFrame: async () => {
                        if (this.hands && this.isTracking) {
                          await this.hands.send({ image: this.videoElement });
                        }
                      },
                      width: 640,
                      height: 480
                    });
                    
                    await this.camera.start();
                    console.log('Started camera with selected device');
                    
                    // Update button text
                    const switchBtn = document.getElementById('switchCamera');
                    if (switchBtn) {
                      switchBtn.disabled = false;
                      switchBtn.textContent = this.currentFacingMode.includes('user') ? 'üì∑ Switch to Back Camera' : 'üì∑ Switch to Front Camera';
                    }
                    
                    // Remove status element
                    document.body.removeChild(statusElement);
                    
                  } catch (error) {
                    console.error('Error starting camera with selected device:', error);
                    
                    // Update status message
                    statusElement.textContent = `Error: ${error.message}`;
                    setTimeout(() => {
                      if (document.body.contains(statusElement)) {
                        document.body.removeChild(statusElement);
                      }
                    }, 3000);
                    
                    // Re-enable the switch camera button
                    const switchBtn = document.getElementById('switchCamera');
                    if (switchBtn) {
                      switchBtn.disabled = false;
                      switchBtn.textContent = this.currentFacingMode.includes('user') ? 'üì∑ Switch to Back Camera' : 'üì∑ Switch to Front Camera';
                    }
                  }
                  
                } catch (error) {
                  console.error('Error in camera selection:', error);
                  
                  // Re-enable the switch camera button
                  const switchBtn = document.getElementById('switchCamera');
                  if (switchBtn) {
                    switchBtn.disabled = false;
                    switchBtn.textContent = this.currentFacingMode.includes('user') ? 'üì∑ Switch to Back Camera' : 'üì∑ Switch to Front Camera';
                  }
                }
              };
              
              buttonContainer.appendChild(button);
            }
            
          } catch (error) {
            console.error('Error enumerating devices:', error);
            
            const errorText = document.createElement('div');
            errorText.textContent = `Error: ${error.message}`;
            errorText.style.marginBottom = '20px';
            errorText.style.color = 'red';
            buttonContainer.appendChild(errorText);
            
            // Re-enable the switch camera button
            const switchBtn = document.getElementById('switchCamera');
            if (switchBtn) {
              switchBtn.disabled = false;
              switchBtn.textContent = this.currentFacingMode.includes('user') ? 'üì∑ Switch to Back Camera' : 'üì∑ Switch to Front Camera';
            }
          }
        }

        async startGame() {
          const startScreen = document.getElementById("start-screen");
          const container = document.getElementById("container");
          const startBtn = document.getElementById("startGameBtn");
          const handStatusIndicator = document.getElementById('hand-status-indicator');

          startBtn.innerHTML = '<div class="loading"></div>Starting...';
          startBtn.disabled = true;
          
          // Update hand status indicator
          if (handStatusIndicator) {
            handStatusIndicator.textContent = 'Starting...';
            handStatusIndicator.style.color = '#FFA500'; // Orange for initializing
          }

          try {
            // Initialize MediaPipe
            await this.initializeMediaPipe();

            // Start camera
            await this.startCamera();

            // Setup camera processing
            this.setupCameraProcessing();

            // Hide start screen and show game
            startScreen.style.display = "none";
            container.style.display = "block";
            
            // Update camera switch button text based on current mode
            const switchBtn = document.getElementById("switchCamera");
            switchBtn.textContent = this.currentFacingMode.includes('user') ? 'üì∑ Switch to Back Camera' : 'üì∑ Switch to Front Camera';

            // Start game logic
            this.isTracking = true;
            this.gameStarted = true;
            this.gameStartTime = Date.now();
            this.gameLoop();

            document.getElementById("hand-status").textContent = "Active";
            
            // Update hand status indicator to active
            if (handStatusIndicator) {
              handStatusIndicator.textContent = 'Active';
              handStatusIndicator.style.color = '#4ECDC4'; // Teal for active
            }
          } catch (error) {
            console.error("Error starting game:", error);
            startBtn.innerHTML = "‚ùå Error - Try Again";
            startBtn.disabled = false;
            
            // Update hand status indicator on error
            if (handStatusIndicator) {
              handStatusIndicator.textContent = 'Error';
              handStatusIndicator.style.color = '#FF5252'; // Red for error
            }

            if (error.message.includes("Camera")) {
              alert(
                "Camera permission required! Please allow camera access and try again."
              );
            }
          }
        }

            locateFile: (file) => {
              return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;

          });

          // For back camera (environment), we need to set selfieMode to false
          // For front camera (user), we need to set selfieMode to true
          const isFrontCamera = this.currentFacingMode.includes('user');
          
          await this.hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // Lower model complexity for better performance (0 is fastest)
            minDetectionConfidence: 0.6, // Slightly lower detection threshold for better performance
            minTrackingConfidence: 0.5,
            // Set selfieMode based on camera mode - true for front camera, false for back camera
            selfieMode: isFrontCamera,
          });
          
          console.log(`MediaPipe selfieMode set to: ${isFrontCamera} for ${this.currentFacingMode} camera`);

          this.hands.onResults((results) => {
            this.onHandResults(results);
          });
        }

        setupCameraProcessing() {

        onHandResults(results) {
          // Update hand status indicator less frequently to reduce DOM operations
          if (!this.lastStatusUpdate || performance.now() - this.lastStatusUpdate > 500) {
            const handStatus = document.getElementById('hand-status-indicator');
            if (handStatus && this.isTracking) {
              if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // Check if handedness information is available
                if (results.multiHandedness && results.multiHandedness.length > 0) {
                  const handType = results.multiHandedness[0].label;
                  handStatus.textContent = `Detected (${handType})`;
                } else {
                  handStatus.textContent = 'Detected';
                }
                handStatus.style.color = '#4CAF50'; // Green for active detection
              } else {
                handStatus.textContent = 'Active';
                handStatus.style.color = '#4ECDC4'; // Teal for active but not detecting
              }
            }
            this.lastStatusUpdate = performance.now();
          }
          
          if (
            results.multiHandLandmarks &&
            results.multiHandLandmarks.length > 0
          ) {
            this.handLandmarks = results.multiHandLandmarks[0];
            
            // Store handedness information if available
            if (results.multiHandedness && results.multiHandedness.length > 0) {
              this.handType = results.multiHandedness[0].label; // 'Left' or 'Right'
              console.log(`Detected ${this.handType} hand`);
            }
            
            this.detectPinchGesture();
          } else {
            this.handLandmarks = null;
            this.handType = null;
          }
        }

        detectPinchGesture() {
          if (!this.handLandmarks) return;

          const fingerTip = this.handLandmarks[this.fingerTipIndex];
          const thumbTip = this.handLandmarks[this.thumbTipIndex];

          // Calculate distance between finger tip and thumb tip
          const distance = Math.sqrt(
            Math.pow(fingerTip.x - thumbTip.x, 2) +
              Math.pow(fingerTip.y - thumbTip.y, 2) +
              Math.pow(fingerTip.z - thumbTip.z, 2)
          );

          const isPinching = distance < this.pinchThreshold;

          // Detect pinch gesture (on transition from not pinching to pinching)
          if (isPinching && !this.lastPinchState) {
            // Use the finger tip position for popping (this will be flipped in onPinchGesture)
            this.onPinchGesture(fingerTip);
          }

          this.lastPinchState = isPinching;
        }

        onPinchGesture(fingerPosition) {
          const width = this.canvasElement.width;
          const height = this.canvasElement.height;
          
          // Use the same flipping logic as in drawHandSkeleton
          const isFrontCamera = this.currentFacingMode.includes('user');
          const isRightHand = this.handType === 'Right';
          
          let shouldFlipX;
          if (isFrontCamera) {
            shouldFlipX = !isRightHand; // Flip for left hand in front camera
          } else {
            shouldFlipX = true; // Always flip for back camera
          }
          
          const fingerX = shouldFlipX ? width - (fingerPosition.x * width) : fingerPosition.x * width;
          const fingerY = fingerPosition.y * height;

          // Check if finger is pointing at any bubble
          for (let i = this.bubbles.length - 1; i >= 0; i--) {
            const bubble = this.bubbles[i];
            const distance = Math.sqrt(
              Math.pow(fingerX - bubble.x, 2) +
              Math.pow(fingerY - bubble.y, 2)
            );

            if (distance < bubble.radius) {
              // Pop the bubble!
              this.popBubble(i, fingerX, fingerY);
              break; // Only pop one bubble per gesture
            }
          }
        }

        popBubble(index, x, y) {
          this.bubbles.splice(index, 1);
          this.score++;
          document.getElementById("score").textContent = this.score;

          // Create celebration effect
          this.createCelebration(x, y);

          // Create bubble pop effect
          this.createPopEffect(x, y);
        }

        createCelebration(x, y) {
          const celebration = document.createElement("div");
          celebration.className = "celebration";
          celebration.textContent = "+1";
          celebration.style.left = x + "px";
          celebration.style.top = y + "px";
          document.body.appendChild(celebration);

          setTimeout(() => {
            document.body.removeChild(celebration);
          }, 1000);
        }

        createPopEffect(x, y) {
          // Create particle effect for bubble pop - fewer particles, water-like colors
          for (let i = 0; i < 6; i++) {
            const particle = {
              x: x,
              y: y,
              vx: (Math.random() - 0.5) * 6, // Slower movement
              vy: (Math.random() - 0.5) * 6 - 2, // Slight upward bias
              life: 15, // Shorter lifespan
              color: `hsla(${180 + Math.random() * 40}, 70%, 70%, 0.7)`, // Blue-ish transparent colors
              size: 2 + Math.random() * 3 // Varied droplet sizes
            };

            // Add particles to a temporary array for rendering
            if (!this.particles) this.particles = [];
            this.particles.push(particle);
          }
        }

        spawnBubble() {
          if (this.bubbles.length >= this.maxBubbles) return;

          const bubble = {
            x: Math.random() * this.canvasElement.width,
            y: this.canvasElement.height + 50, // Start below screen
            radius: 15 + Math.random() * 25, // Varied bubble sizes
            color: `hsla(${180 + Math.random() * 40}, 70%, 70%, 0.7)`, // Blue-ish transparent colors
            speed: this.bubbleSpeed + Math.random() * 1.5,
            bobOffset: Math.random() * Math.PI * 2,
            bobSpeed: 0.03 + Math.random() * 0.03, // More bobbing for bubbles
            lastX: 0, // For gradient caching
            lastY: 0, // For gradient caching
          };

          this.bubbles.push(bubble);
        }

        updateBubbles() {
          // Update existing bubbles
          for (let i = this.bubbles.length - 1; i >= 0; i--) {
            const bubble = this.bubbles[i];

            // Move bubble up with more random wobbling motion
            bubble.y -= bubble.speed;
            bubble.x += Math.sin(bubble.bobOffset) * 1.2; // More horizontal movement
            bubble.bobOffset += bubble.bobSpeed;
            
            // Add slight random movement for more realistic bubble effect
            bubble.x += (Math.random() - 0.5) * 0.8;
            
            // Gradually slow down as bubbles rise (like real bubbles)
            bubble.speed = Math.max(0.5, bubble.speed * 0.995);

            // Remove bubbles that have gone off screen
            if (bubble.y + bubble.radius < 0) {
              this.bubbles.splice(i, 1);
            }
          }

          // Spawn new bubbles
          if (Math.random() < this.bubbleSpawnRate) {
            this.spawnBubble();
          }

          // Update particles
          if (this.particles) {
            for (let i = this.particles.length - 1; i >= 0; i--) {
              const particle = this.particles[i];
              particle.x += particle.vx;
              particle.y += particle.vy;
              particle.life--;

              if (particle.life <= 0) {
                this.particles.splice(i, 1);
              }
            }
          }
        }

        render() {
          const ctx = this.canvasCtx;
          const width = this.canvasElement.width;
          const height = this.canvasElement.height;

          // Clear canvas
          ctx.clearRect(0, 0, width, height);

          // Draw bubbles - optimize by caching gradients and reducing operations
          this.bubbles.forEach((bubble) => {
            // Only create gradient if it doesn't exist or bubble moved significantly
            if (!bubble.cachedGradient || 
                Math.abs(bubble.lastX - bubble.x) > 5 || 
                Math.abs(bubble.lastY - bubble.y) > 5) {
              
              bubble.lastX = bubble.x;
              bubble.lastY = bubble.y;
              
              // Create and cache the bubble gradient
              bubble.cachedGradient = ctx.createRadialGradient(
                bubble.x - bubble.radius * 0.3,
                bubble.y - bubble.radius * 0.3,
                0,
                bubble.x,
                bubble.y,
                bubble.radius
              );
              bubble.cachedGradient.addColorStop(0, "rgba(255, 255, 255, 0.5)");
              bubble.cachedGradient.addColorStop(0.7, bubble.color);
              bubble.cachedGradient.addColorStop(1, "rgba(255, 255, 255, 0.2)");
            }

            // Draw bubble
            ctx.fillStyle = bubble.cachedGradient;
            ctx.beginPath();
            ctx.arc(bubble.x, bubble.y, bubble.radius, 0, 2 * Math.PI);
            ctx.fill();

            // Bubble highlight/reflection
            ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
            ctx.beginPath();
            ctx.arc(
              bubble.x - bubble.radius * 0.3,
              bubble.y - bubble.radius * 0.3,
              bubble.radius * 0.15,
              0,
              2 * Math.PI
            );
            ctx.fill();
            
            // Second smaller highlight
            ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
            ctx.beginPath();
            ctx.arc(
              bubble.x + bubble.radius * 0.1,
              bubble.y - bubble.radius * 0.1,
              bubble.radius * 0.05,
              0,
              2 * Math.PI
            );
            ctx.fill();
          });

          // Draw bubble pop particles
          if (this.particles) {
            this.particles.forEach((particle) => {
              ctx.fillStyle = particle.color;
              ctx.globalAlpha = particle.life / 15; // Adjusted for shorter lifespan
              ctx.beginPath();
              ctx.arc(particle.x, particle.y, particle.size || 3, 0, 2 * Math.PI);
              ctx.fill();
              ctx.globalAlpha = 1;
            });
          }

          // Draw hand skeleton if tracking
          if (this.handLandmarks) {
            this.drawHandSkeleton();
          }
        }

        drawHandSkeleton() {
          const ctx = this.canvasCtx;
          const width = this.canvasElement.width;
          const height = this.canvasElement.height;

          // Draw finger tip (aiming point)
          const fingerTip = this.handLandmarks[this.fingerTipIndex];
          
          // Determine if we need to flip the X coordinate based on camera mode and hand type
          const isFrontCamera = this.currentFacingMode.includes('user');
          const isRightHand = this.handType === 'Right';
          
          // Logic for correct hand mirroring:
          // 1. Front camera (selfie mode): 
          //    - Right hand appears as left on screen, so we flip for right hand
          //    - Left hand appears as right on screen, so we flip for left hand
          // 2. Back camera (environment mode):
          //    - We already flip for all hands, but need to adjust based on handedness
          
          let shouldFlipX;
          if (isFrontCamera) {
            // For front camera, flip if detected hand doesn't match visual hand
            shouldFlipX = !isRightHand; // Flip for left hand in front camera
          } else {
            // For back camera, we already flip everything, but need to adjust based on hand type
            shouldFlipX = true; // Always flip for back camera
          }
          
          const fingerX = shouldFlipX ? width - (fingerTip.x * width) : fingerTip.x * width;
          const fingerY = fingerTip.y * height;

          // Draw aiming crosshair
          ctx.strokeStyle = this.lastPinchState ? "#FF6B6B" : "#4ECDC4";
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.arc(fingerX, fingerY, 15, 0, 2 * Math.PI);
          ctx.stroke();

          // Draw crosshair lines
          ctx.beginPath();
          ctx.moveTo(fingerX - 10, fingerY);
          ctx.lineTo(fingerX + 10, fingerY);
          ctx.moveTo(fingerX, fingerY - 10);
          ctx.lineTo(fingerX, fingerY + 10);
          ctx.stroke();

          // Draw simple hand outline (optional)
          ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
          ctx.lineWidth = 2;
          const handConnections = [
            [0, 1],
            [1, 2],
            [2, 3],
            [3, 4], // Thumb
            [0, 5],
            [5, 6],
            [6, 7],
            [7, 8], // Index
            [0, 9],
            [9, 10],
            [10, 11],
            [11, 12], // Middle
            [0, 13],
            [13, 14],
            [14, 15],
            [15, 16], // Ring
            [0, 17],
            [17, 18],
            [18, 19],
            [19, 20], // Pinky
            [5, 9],
            [9, 13],
            [13, 17], // Palm
          ];

          handConnections.forEach((connection) => {
            const start = this.handLandmarks[connection[0]];
            const end = this.handLandmarks[connection[1]];

            // Use the same flipping logic as for the finger tip
            const isFrontCamera = this.currentFacingMode.includes('user');
            const isRightHand = this.handType === 'Right';
            
            let shouldFlipX;
            if (isFrontCamera) {
              shouldFlipX = !isRightHand; // Flip for left hand in front camera
            } else {
              shouldFlipX = true; // Always flip for back camera
            }
            
            const startX = shouldFlipX ? width - (start.x * width) : start.x * width;
            const startY = start.y * height;
            const endX = shouldFlipX ? width - (end.x * width) : end.x * width;
            const endY = end.y * height;

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.stroke();
          });
        }

        updateGameStats() {
          // Update game time
          if (this.gameStarted) {
            this.gameTime = Math.floor(
              (Date.now() - this.gameStartTime) / 1000
            );
            const minutes = Math.floor(this.gameTime / 60);
            const seconds = this.gameTime % 60;
            document.getElementById(
              "game-time"
            ).textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;
          }

          // Update bubble count
          document.getElementById("balloon-count").textContent =
            this.bubbles.length;
        }

        gameLoop() {
          if (!this.gameStarted) return;
          
          // Use frame limiting for better performance
          const now = performance.now();
          if (!this.lastFrameTime) this.lastFrameTime = now;
          
          // Limit to approximately 30 fps for better performance
          const frameInterval = 33; // ~30 fps (1000ms / 30 = 33.33ms)
          const elapsed = now - this.lastFrameTime;
          
          if (elapsed > frameInterval) {
            this.lastFrameTime = now - (elapsed % frameInterval);
            
            this.updateBubbles();
            this.render();
            this.updateGameStats();
          }
          
          requestAnimationFrame(() => this.gameLoop());
        }

                devicesList.appendChild(deviceItem);
              });
              
              cameraListElement.appendChild(devicesList);
            }
            
            // Add device count summary
            const summary = document.createElement('p');
            summary.style.marginTop = '15px';
            summary.style.fontWeight = 'bold';
            summary.textContent = `Total video devices detected: ${videoDevices.length}`;
            cameraListElement.appendChild(summary);
            
            // Auto-hide after 15 seconds
            setTimeout(() => {
              if (cameraListElement && document.body.contains(cameraListElement)) {
                cameraListElement.style.display = 'none';
              }
            }, 15000);
            
          } catch (error) {
            console.error('Error showing camera info:', error);
            alert('Could not retrieve camera information: ' + error.message);
          }
        }
      }

      // Start the game when page loads
      document.addEventListener("DOMContentLoaded", () => {
        new BubblePopGame();
      });
    </script>
  </body>
</html>
